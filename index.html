
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SparkLock Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #root {
            height: 100%;
            width: 100%;
            background-color: #fff;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        @media (min-width: 640px) {
            #root {
                width: 393px;
                height: 852px;
                border-radius: 44px;
                border: 10px solid #222;
                box-shadow: 0 40px 100px rgba(0,0,0,0.8);
                position: relative;
            }
            #root::after {
                content: '';
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 120px;
                height: 30px;
                background: #222;
                border-bottom-left-radius: 18px;
                border-bottom-right-radius: 18px;
                z-index: 1000;
            }
        }
        /* Ensure Outfit loads via CSS as well and force across elements */
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap');

        /* Force Outfit everywhere including SVG text and react-native-web wrappers */
        html, body, #root, #root * , div, span, input, textarea, button, svg, svg text {
            font-family: 'Outfit', sans-serif !important;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-native": "https://esm.sh/react-native-web@0.19.13?deps=react@18.3.1",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
